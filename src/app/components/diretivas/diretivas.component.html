<h2>Diretivas</h2>

<button (click)="tooglengif()">Troca</button>
<p *ngIf="testengif">Diretivas ngif</p>
<p [hidden]="testengif">esse é com hidden</p>


<div [ngSwitch]="numero">
  <p *ngSwitchCase="1">Template 1</p>
  <p *ngSwitchCase="2">Template 2</p>
  <p *ngSwitchCase="3">Template 3</p>
  <p *ngSwitchCase="4">Template 4</p>
  <p *ngSwitchCase="5">Template 5</p>
  <p *ngSwitchDefault>Não Tem</p>
</div>
<button (click)="incrementoSwitch()">Incrementa</button>

<p [class.cor-fundo]="valorClassBinding">Conteúdo</p>

<p [ngClass]="{'teste1': valorClassBinding, 'teste2': !valorClassBinding}">Outro teste de classe</p>

<button (click)="aumenta()">aumentar texto</button>
<p [style.font-size]="valorFonte">Teste com Style</p>

<p [ngStyle]="{'font-size': tamanho > 30 ? tamanho * 2 + 'px': 10 + 'px', 'color': 'red'}">Teste novo</p>

<table>
  <thead>
    <tr>
      <th>
        <ng-content select=".titulo"></ng-content>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <ng-content select=".conteudo"></ng-content>
      </td>
    </tr>
  </tbody>
</table>
